<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SipNShow</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <header class="p-5 text-center text-white bg-primary">
    <h1>SipNShow</h1>
  </header>
  <body>
      <div class="container">
        <div class="row">
            <div class="column col-4">
                <div class="row" id="search-box">
                    <div class="mb-3">
                        <label for="artist-search" class="form-label">Artist</label>
                        <input type="text" class="form-control" id="artist-search">
                        <button type="button" class="btn btn-primary" id="search">Search</button>
                      </div>
                </div>
                <div class="row" id="previous-search"></div>
            </div>
            <div class="column col-8" id="artist-container">
                <div class="card text-center">
                    <div class="card-header" id="event-date">Date</div>
                    <div class="card-body">
                      <h5 class="card-title" id="venue">Venue</h5>
                      <p class="card-text" id="location">City Name</p>
                      <a href="#" class="btn btn-primary">Find a brewery</a>
                    </div>
                  </div> 
            </div>
        </div>
      </div>
 
    <footer class="card-footer text-center"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/artist-script.js"></script>
    <script src="./assets/js/display-search.js"></script>
  </body>
</html>
