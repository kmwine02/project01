<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SipNShow</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<header class="p-5 text-center text-white bg-primary">
  <h1>SipNShow</h1>
</header>

<body>
  <div>
    <button type="submit" onclick="window.history.back();" class="btn btn-primary mt-3 mr-3" id="goBackBtn">Go Back</button>
</div>
  <div class="container">
    <div class="row">
      <div class="column col-4">
        <div class="row" id="search-box">
          <div class="mb-3">
            <label for="artist-search" class="form-label">Artist</label>
            <input type="text" class="form-control" id="artist-search">
            <button type="button" class="btn btn-primary" id="search">Search</button>
          </div>
        </div>
        <div class="row" id="previous-search"></div>
      </div>
      <div class="column col-8" id="artist-container">
      </div>
    </div>
  </div>

  <footer class="card-footer text-center">Good job Homie</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
